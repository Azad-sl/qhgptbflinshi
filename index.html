<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>却惑几菩提 - 链接变更公告</title>
    <style>
        body {
            font-family: "楷体", "STKaiti", serif;
            background-color: #f8f4e9;
            background-image: url('https://img.freepik.com/free-photo/old-paper-texture_1194-5416.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a4a3a;
        }
        
        .announcement-container {
            background-color: rgba(255, 253, 245, 0.85);
            border: 1px solid #d1c7b7;
            border-radius: 0;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #8b6b4a;
            margin-bottom: 30px;
            font-weight: normal;
            font-size: 28px;
            letter-spacing: 5px;
            border-bottom: 1px solid #d1c7b7;
            padding-bottom: 15px;
        }
        
        p {
            font-size: 18px;
            line-height: 2;
            margin-bottom: 25px;
            text-align: left;
            text-indent: 2em;
        }
        
        .link-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .old-link, .new-link {
            display: block;
            padding: 10px;
            margin: 15px auto;
            font-family: "宋体", "SimSun", serif;
            word-break: break-all;
            position: relative;
            max-width: 80%;
        }
        
        .old-link::before {
            content: "旧";
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #c7254e;
            font-size: 14px;
        }
        
        .new-link::before {
            content: "新";
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #3d9970;
            font-size: 14px;
        }
        
        .divider {
            margin: 25px 0;
            border: none;
            height: 1px;
            background-image: linear-gradient(to right, transparent, #d1c7b7, transparent);
        }
        
        .btn {
            display: inline-block;
            background-color: transparent;
            color: #8b6b4a;
            padding: 10px 30px;
            border: 1px solid #8b6b4a;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #8b6b4a;
            color: #f8f4e9;
        }
        
        .lotus {
            font-size: 24px;
            margin: 15px 0;
            color: #d4a373;
        }
        
        .notice {
            margin-top: 30px;
            font-size: 14px;
            color: #8b6b4a;
            font-style: italic;
        }
        
        .seal {
            margin-top: 30px;
            font-family: "篆书", "STZhongsong", serif;
            color: #c7254e;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <h1>链接变更启事</h1>
        
        <p>诸位善知识：</p>
        
        <p>因缘和合，法缘殊胜。却惑几菩提为提供更佳服务，现已迁至新址。</p>
        <a href="https://qhgpt.aihub.ren/" class="btn">前往新道场</a>
        <div class="lotus">☸</div>
        
        <div class="link-container">
            <div class="old-link">原临时链接（已失效）：https://qhgptbf.aihub.ren/</div>
            <div class="new-link">新常驻地址：https://qhgpt.aihub.ren/</div>
        </div>
        
        <hr class="divider">
        
        <p>请诸位移步新址，继续参禅问道。</p>
        
        
        
        <div class="notice">感恩诸位护持，愿共证菩提</div>
        
        <div class="seal">却惑几菩提 合十</div>
    </div>
</body>
</html>
